<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/parametres"></ion-back-button>
    </ion-buttons>
    <ion-title>Identite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <strong>Clef d'adhérent</strong>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form method="post">
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Numéro de clef</ion-label>
                <ion-input #uuid name="uuid"></ion-input>
              </ion-item>
              <ion-button color="primary" fill="clear" expand="block" (click)="login(uuid.value.toString())">Valider
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <strong>Clef de Gestion</strong>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form method="post">
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Numéro de la clef de gestion</ion-label>
                <ion-input #uuidAdmin name="uuidAdmin"></ion-input>
              </ion-item>
              <ion-button color="primary" fill="clear" expand="block" (click)="login(uuidAdmin.value.toString())">
                Valider
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-text *ngIf="IsLogin()">
          <h3>Connecté en tant que {{ userConnecte?.nom }}</h3>
        </ion-text>
        <ion-button *ngIf="IsLogin()" color="danger" fill="clear" expand="block" (click)="logout()">
          Deconnexion
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
