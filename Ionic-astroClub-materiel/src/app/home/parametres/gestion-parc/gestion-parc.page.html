<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/parametres"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestion Parc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button class="ion-marging-top" expand="block" routerLink="/home/parametres/gestion-parc/new-materiel"><ion-icon slot="start" name="add-outline"></ion-icon>Ajouter</ion-button>
      <ion-button class="ion-marging-top" expand="block" (click)="export()">
        <ion-icon slot="start" name="download-outline"></ion-icon>Exporter
      </ion-button>
      <ion-input type="file" #fileImportInput name="fileUpload" (change)="fileChangeListener($event)" accept=".csv"></ion-input>
      <ion-card>
        <ion-card-header>
          <ion-card-title><strong>Mat√©riels :</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list *ngIf="ready">
            <ion-searchbar
            placeholder="Chercher"
            [(ngModel)]="searchTerm"
            showCancelButton="focus"
            animated
            ></ion-searchbar>
            <ion-item-sliding *ngFor="let inventaire of inventaires | filter:searchTerm" #slidingInv >
              <ion-item>
                {{inventaire.intitule}}
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="onDeleteMat(inventaire.id,slidingInv)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="start">
                <ion-item-option color="warning"  [routerLink]="['/','home','parametres','gestion-parc',inventaire.id]">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
          <div *ngIf="!ready">
            <ion-grid>
              <ion-row>
                <ion-col size-sm="2" offset-sm="5">
                  <h5 >Loading...</h5>
                  <ion-spinner color="primary"></ion-spinner>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
