<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/parametres/gestion-parc"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier Materiel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veuillez remplir les champs suivants:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmitMat(f)">
              <ion-item>
                <ion-label>Type</ion-label>
                <ion-select cancelText="Cancel" okText="Confirmer" ngModel [value]="mat.typeMateriel?.id" name="typeMateriel">
                  <ion-select-option *ngFor="let typeMat of typeMateriels" [value]="typeMat.id">{{typeMat.nom}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Intitulé</ion-label>
                <ion-input type="text" ngModel [value]="mat.intitule" name="intitule"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Description</ion-label>
                <ion-input type="text" ngModel [value]="mat.description" name="description"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Kit</ion-label>
                <ion-input type="text" ngModel [value]="mat.kit" name="kit"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Conditionnement</ion-label>
                <ion-input type="text" ngModel [value]="mat.conditionnement" name="conditionnement"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Etat</ion-label>
                <ion-input type="text" ngModel [value]="mat.etat" name="etat"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Emprunt</ion-label>
                <ion-input type="text" ngModel [value]="mat.emprunt" name="emprunt"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Montant de la Caution</ion-label>
                <ion-input type="number" ngModel [value]="mat.montantCaution" name="caution"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Commentaire</ion-label>
                <ion-input type="text" ngModel [value]="mat.commentaire" name="commentaire"></ion-input>
              </ion-item>
              <ion-button type="submit" color="primary" expand="block">Valider</ion-button>
              <ion-button type="reset" color="primary" expand="block">Réinitialiser</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
