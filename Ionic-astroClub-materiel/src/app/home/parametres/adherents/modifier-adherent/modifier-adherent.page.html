<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/parametres/adherents"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier Adherent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form method="post">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <strong>Saisir Nom</strong>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-marging-bottom">
          <ion-label position="floating">Nom à Saisir</ion-label>
          <ion-input #nom name="nom" type="text" [value]="adherent.nom"></ion-input>
        </ion-item>
        <hr>
        <ion-button class="ion-marging-top" expand="block" (click)="update(nom.value.toString())">Enregistrer et générer
          la nouvelle clef
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Clef Générer</ion-label>
        <ion-input value="{{ user.uuid.toString()}}"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
