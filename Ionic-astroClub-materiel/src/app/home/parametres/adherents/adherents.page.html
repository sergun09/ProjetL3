<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/parametres"></ion-back-button>
    </ion-buttons>
    <ion-title>Adhérents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button class="ion-marging-top" expand="block" routerLink="/home/parametres/adherents/nouvel-adherent">
        <ion-icon slot="start" name="add-outline"></ion-icon>Ajouter
      </ion-button>
      <ion-card>
        <ion-card-header>
          <ion-card-title><strong>Les Adhérents :</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="ready">
          <ion-list>
            <ion-item-sliding *ngFor="let adh of adherents" #slidingAdh>
              <ion-item >
                <ion-label>{{ adh.nom }}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteUser(adh.id,slidingAdh)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="start">
                <ion-item-option color="warning">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-card-content>
        <ion-card-content *ngIf="!ready">
          <ion-grid>
            <ion-row>
              <ion-col size-sm="2" offset-sm="5">
                <h5 >Loading...</h5>
                <ion-spinner color="primary"></ion-spinner>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
