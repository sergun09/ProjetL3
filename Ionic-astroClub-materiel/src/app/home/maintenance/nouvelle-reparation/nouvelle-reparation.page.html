<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/maintenance"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajout d'une Reparation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veuillez remplir les champs suivants:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmitRep(f)">
              <ion-item class="ion-marging-bottom">
                <ion-label>Materiel</ion-label>
                <ion-select cancelText="Cancel" okText="Confirmer" ngModel name="materiel">
                  <ion-select-option *ngFor="let mat of materiels" [value]="mat.id">{{mat.intitule}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Nom</ion-label>
                <ion-input type="text" ngModel name="nom"></ion-input>
              </ion-item>
              <ion-item class="ion-marging-bottom">
                <ion-label position="floating">Description</ion-label>
                <ion-input type="text" ngModel  name="description"></ion-input>
              </ion-item>
              <hr>
              <ion-button type="submit" color="primary" expand="block" class="ion-marging-top">Valider</ion-button>
              <ion-button type="reset" color="primary" expand="block">RÃ©initialiser</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
