<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/maintenance"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajout d'une Reparation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veuillez remplir les champs suivants:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form>
              <ion-item>
                <ion-label position="floating">Matériel</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Nom de la réparation</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Description du problème</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-button type="submit" color="primary" expand="block">Valider</ion-button>
              <ion-button type="reset" color="primary" expand="block">Réinitialiser</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
