<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/maintenance/dysfonctionnement"></ion-back-button>
    </ion-buttons>
    <ion-title>Dysfonctionnement Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
              <ion-item>
                <ion-label>Date :  </ion-label>
                {{ date}}
              </ion-item>
              <ion-item>
                <ion-label>Emprunteur :  </ion-label>
                {{ dysfonctionnement.adherent?.nom}}
              </ion-item>
              <ion-item>
                <ion-label>Materiel :</ion-label>
                {{ dysfonctionnement.materiel?.intitule}}
              </ion-item>
              <ion-item>
                <ion-label>Description :   </ion-label>
                {{ dysfonctionnement.description}}
              </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-grid>
          <ion-row>
            <ion-col size-md="4" offset-md="1">
              <ion-button expand="block" class="ion-marging-top">Valider</ion-button>
            </ion-col>
            <ion-col size-md="4" offset-md="1">
              <ion-button expand="block" color="danger" class="ion-marging-top">Annuler</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
