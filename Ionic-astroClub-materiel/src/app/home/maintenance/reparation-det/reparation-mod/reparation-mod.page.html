<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/maintenance"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier Reparation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veuillez remplir les champs suivants:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmitRep(f)">
              <ion-item>
                <ion-label position="stacked">Nom</ion-label>
                <ion-input type="text" ngModel [value]="reparation.nom" name="nom"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Description</ion-label>
                <ion-input type="text" ngModel [value]="reparation.description" name="description"></ion-input>
              </ion-item>
              <ion-item class="ion-marging-bottom">
                <ion-label position="stacked">Materiel</ion-label>
                <ion-input type="text" ngModel [value]="reparation.materiel?.intitule" name="materiel" disabled></ion-input>
              </ion-item>
              <ion-button type="submit" color="primary" expand="block" class="ion-marging-top">Valider</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
