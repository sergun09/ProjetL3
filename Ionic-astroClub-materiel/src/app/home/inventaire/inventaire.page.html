<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Menu Inventaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select multiple="true" cancelText="Cancel" okText="Confirmer" ngModel name="type">
        <ion-select-option value="type1">type1</ion-select-option>
        <ion-select-option value="type2">type2</ion-select-option>
        <ion-select-option value="type3">type3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Intitul√©</ion-label>
      <ion-select multiple="true" cancelText="Cancel" okText="Confirmer" ngModel name="intitule">
        <ion-select-option value="type1">type1</ion-select-option>
        <ion-select-option value="type2">type2</ion-select-option>
        <ion-select-option value="type3">type3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Etat</ion-label>
      <ion-select multiple="true" cancelText="Cancel" okText="Confirmer" ngModel name="etat">
        <ion-select-option value="type1">type1</ion-select-option>
        <ion-select-option value="type2">type2</ion-select-option>
        <ion-select-option value="type3">type3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label>Emprunt</ion-label>
      <ion-select multiple="true" cancelText="Cancel" okText="Confirmer" [value]="['type1', 'type2']" ngModel name="emprunt">
        <ion-select-option value="type1">type1</ion-select-option>
        <ion-select-option value="type2">type2</ion-select-option>
        <ion-select-option value="type3">type3</ion-select-option>
        <ion-select-option value="type4">type4</ion-select-option>
      </ion-select>
    </ion-item>
  <ion-button type="submit" class="ion-marging-top" expand="block" ><ion-icon  slot="start" name="search-outline"></ion-icon>Lancer la Recherche</ion-button>
  <ion-button type="button" class="ion-marging-top" expand="block" routerLink="/home/inventaire/resultats-recherche"><ion-icon  slot="start" name="search-outline"></ion-icon>Lancer la Recherche</ion-button>
</form>
</ion-content>
