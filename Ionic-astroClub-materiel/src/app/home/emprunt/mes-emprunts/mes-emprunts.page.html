<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/emprunt"></ion-back-button>
    </ion-buttons>
    <ion-title>Mes emprunts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let emprunt of emprunts" [routerLink]="['/','home','emprunt','mes-emprunts',emprunt.id]" detail>
            <ion-label> {{emprunt.materiel?.intitule}} </ion-label>
          </ion-item>
          <ion-item *ngFor="let emprunt of empruntsEmett">
            <ion-label> {{emprunt.materiel?.intitule}} : accept de {{ emprunt.adhRecep }} </ion-label>
            <ion-button color="danger" (click)="onCancel(emprunt.idTrans)">Annuler</ion-button>
          </ion-item>
          <ion-item *ngFor="let trans of transRecep" >
            <ion-label>{{trans.materiel?.intitule}} : de {{ trans.emetteur?.nom }}
            </ion-label>
            <ion-button color="danger" (click)="onCancel(trans.id)">Annuler</ion-button>
            <ion-button  (click)="onValider(trans.id)">Valider</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
