<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Transfert de materiel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmitRep(f)">
              <ion-item>
                <ion-label>TransfÃ©rer pour </ion-label>
                <ion-select cancelText="Cancel" okText="Confirmer"  ngModel name="emprunt">
                  <ion-select-option *ngFor="let adherent of lstAdherents" [value]="adherent.id">{{adherent.nom}}</ion-select-option>
                </ion-select>
              </ion-item>
              <hr>
              <ion-button type="submit" color="primary" expand="block" class="ion-marging-top">Valider</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
