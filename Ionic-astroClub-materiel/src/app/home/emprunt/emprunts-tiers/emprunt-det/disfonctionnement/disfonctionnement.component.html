<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Signaler un Disfonctionnement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmitRep(f)">
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input type="text" ngModel name="description" required></ion-input>
              </ion-item>
              <hr>
              <ion-button type="submit" color="primary" expand="block" class="ion-marging-top">Valider</ion-button>
              <ion-button type="reset" color="primary" expand="block">RÃ©initialiser</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
