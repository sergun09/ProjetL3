<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Réservé un Materiel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="form" >
              <ion-item>
                <ion-datetime [min]="todayToFormat" [max]="dateToFormat"  formControlName="dateDebut">
                  <div slot="title"> <strong>Date de Début</strong> </div>
                </ion-datetime>
              </ion-item>
              <ion-item>
                <ion-datetime [min]="todayToFormat" [max]="dateToFormat" formControlName="dateFin">
                  <div slot="title"><strong>Date de Fin</strong> </div>
                </ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Motif</ion-label>
                <ion-input type="text"  formControlName="motif"></ion-input>
              </ion-item>
              <hr>
              <ion-button (click)="onSubmitRep()" type="submit" color="primary" expand="block" class="ion-marging-top">Valider</ion-button>
              <ion-button type="reset" color="primary" expand="block">Réinitialiser</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
