<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      AstroClub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <strong *ngIf="user === null"> {{'HOME.bienvenue' | translate }} </strong>
                <strong *ngIf="user !== null"> {{'HOME.bienvenue' | translate }}{{user?.nom}} </strong>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" routerLink="/home/inventaire">{{'HOME.inventaire' | translate }}</ion-button>
              <br/>
              <ion-button expand="block" routerLink="/home/emprunt">{{'HOME.emprunt' | translate }}</ion-button>
              <br/>
              <!-- <ion-button expand="block" routerLink="/home/reservation">RÃ©servation</ion-button>
              <br/> -->
              <ion-button expand="block" routerLink="/home/maintenance">{{'HOME.maintenance' | translate }}</ion-button>
              <br/>
              <ion-button expand="block" routerLink="/home/parametres">{{'HOME.parametres' | translate }} </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
